<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" title="Dribbble: the community for graphic design">
        <svg xmlns="http://www.w3.org/2000/svg" width="210" height="25" viewBox="0 0 210 59" fill="none">
            <title>Dribbble: the community for graphic design</title>
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Shots</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Designers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link btn btn-brand text-white" href="#">Sign in</a></li>
          <form class="d-flex me-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-5" style="background-color: darkgray;">
    <div class="container">
      <h1 class="display-5">What are you working on?</h1>
      <p class="lead">Dribbble is show and tell for designers.</p>
      <a href="#" class="btn btn-primary me-2">Learn More</a>
      <a href="#" class="btn btn-outline-brand">Sign Up</a>
    </div>
  </section>
 <!-- Grid Section -->
  <section class="py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Example Card -->
        <div class="col">
          <div class="card">
            <img src="thailand.jpg" class="card-img-top" alt="Design">
            <div class="card-body">
              <p class="card-text">Thailand</p>
            </div>
          </div>
        </div>
        <!-- Duplicate the card -->
        <div class="col">
          <div class="card">
            <img src="vietnam.jpg" class="card-img-top" alt="Design">
            <div class="card-body">
              <p class="card-text">Vietnam</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="dubai.jpg" class="card-img-top" alt="Design">
            <div class="card-body">
              <p class="card-text">Dubai</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="southkorea.jpg" class="card-img-top" alt="Design">
            <div class="card-body">
              <p class="card-text">South Korea</p>
            </div>
          </div>
        </div>
        <div class="cols">
            <div class="card">
              <img src="japan.jpg" class="card-img-top" alt="Design">
              <div class="card-body">
                <p class="card-text">Japan</p>
              </div>
            </div>
          </div>
          <div class="cols">
            <div class="card">
              <img src="hongkong.jpg" class="card-img-top" alt="Design">
              <div class="card-body">
                <p class="card-text">Hong Kong</p>
              </div>
            </div>
          </div>
          <div class="cols">
            <div class="card">
              <img src="malaysia.jpg" class="card-img-top" alt="Design">
              <div class="card-body">
                <p class="card-text">Malaysia</p>
              </div>
            </div>
          </div>
          <div class="cols">
            <div class="card">
              <img src="srilanka.jpg" class="card-img-top" alt="Design">
              <div class="card-body">
                <p class="card-text">SriLanka</p>
              </div>
            </div>
          </div>
        <!-- Add more cards as needed -->
      </div>
    </div>
  </section>

  <footer id="footer">
    <h2 style="background-color: dimgray; text-align: center;font-size: 18px;">Designed and developed by Annie Saron C</h2>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
